% rebase('base.html', title='Lista de usuários')

<!DOCTYPE html>
<html>

<head>
	<style>
		h3 {
			color: rgb(18, 12, 70);
		}
	</style>
	<style>
		li {
			color: rgb(2, 52, 71)
		}
	</style>
</head>

<center>
	<div class="panel-heading">
		<h3>Lista de usuários:</h3>
	</div>

	<ul class="list-group" style="width:80%">
		% for usuario in usuarios:
		<li class="list-group-item">{{ usuario.username }}</li>
		% end
	</ul>
</center>

</html>
